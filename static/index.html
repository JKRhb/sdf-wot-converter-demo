<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SDF WoT converter</title>
    </head>
    <body>
        <h1>SDF WoT converter</h1>

        <form method="post">
            <label for="value">SDF input</label>
            <br />
            <textarea name="value" id="value" cols="100" rows="40"></textarea>
            <br />

            <button type="reset">Reset input</button>
            <button type="submit">Submit input</button>
        </form>
    </body>
</html>
